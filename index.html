<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <script src="/script.js">
    </script>
    <section class="ftco-section">
		<div class="container-lg ">
			
			<div class="row justify-content-center">
			
					
						
							<div class="col-lg-12">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="lg-12">Form to Table Task</h3>
									<div id="form-message-warning" class="lg-12"></div> 
				      		<div id="form-instruction" class="lg-12">
				           Fill the following details
				      		</div>
									<form  onsubmit="myFunction();return false;" method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-lg-6">
												<div class="form-group">
													<label class="label" for="fname">First Name</label>
													<input type="text" class="form-control" name="name" id="fname" placeholder="Enter the firstname" required>
												</div>
											</div>
                                            <div class="col-lg-6">
												<div class="form-group">
													<label class="label" for="lname">Last Name</label>
													<input type="text" class="form-control" name="name" id="lname" placeholder="Enter the Lastname" required>
												</div>
											</div>
											<div class="col-lg-12"> 
												<div class="form-group">
													<label class="label" for="add">Address</label>
													<input type="text" class="form-control" name="address" required id="add" placeholder="Enter the address" required>
												</div>
											</div>
                                            <div class="col-lg-6">
												<div class="form-group">
													<label class="label" for="fname">Pincode</label>
													<input type="text" required pattern="[0-9]{6}" class="form-control" name="pincode" id="pin" placeholder="Enter the Pincode">
												</div>
											</div>
                                            <div class="col-lg-6">
												<div class="form-group">
                                                    <label class="label">Please select the gender</label><br/>
													<input class="form-check-input" type="radio" name="gender" id="gen1" value="Male" required>Male    <br/>                            
                                                    <input class="form-check-input" type="radio" id="gen2" name="gender" value="Female" >Female
												</div>
											</div>
                                          
													 <div class="col-lg-12">
                                                         <label>Please choose your food choice</label>
                                                            <div class="form-check">
                                                                <input class="form-check-input" name="food" type="checkbox" value=" Veg" id="foodchoice">
                                                                <label class="form-check-label">
                                                                 Veg
                                                                </label>
                                                              </div>
                                                              <div class="form-check">
                                                                <input class="form-check-input" name="food" type="checkbox" value="South-Indian">
                                                                <label class="form-check-label">
                                                                  South-Indian
                                                                </label>
                                                              </div>   
                                                              <div class="form-check">
                                                                <input class="form-check-input" name="food" type="checkbox" value="Chinese">
                                                                <label class="form-check-label">
                                                                  Chinese
                                                                </label>
                                                              </div>
                                                              <div class="form-check">
                                                                <input class="form-check-input" name="food" type="checkbox" value="BBQ">
                                                                <label class="form-check-label">
                                                                  BBQ
                                                                </label>
                                                              </div>
                                                              <div class="form-check">
                                                                <input class="form-check-input" name="food" type="checkbox" value="Desserts">
                                                                <label class="form-check-label">
                                                                  Desserts
                                                                </label>
                                                              </div>          
											</div>
                                            <div class="col-lg-6">
												<div class="form-group">
													<label class="label" for="country">Country</label>
													<input type="text" class="form-control" name="country" id="country" placeholder="Enter your country" required>
												</div>
											</div>
                                            <div class="col-lg-6">
												<div class="form-group">
													<label class="label" for="country">State</label>
													<input type="text" class="form-control" name="state" id="state" placeholder="Enter your state" required>
												</div>
											</div>
                                            <div class="col-6 finishbutton">
												<div class="form-group">
													<input type="submit" value="SUBMIT" class="btn btn-success">
												</div>
											</div>
                                            <div class="col-6 finishbutton">
												<div class="form-group">
													<input type="reset" value="CLEAR" class="btn btn-danger">
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
                            <div class="container">
                                <table id="myTable" class="table table-bordered border-primary table-info">
                                    <tbody>
                                        <tr>
                                          <th scope="col">Firstname</th>
                                          <th scope="col">Lastname</th>
                                          <th scope="col">Address</th>
                                          <th scope="col">Pincode</th>
                                          <th scope="col">Gender</th>
                                          <th scope="col">Food</th>
                                          <th scope="col">Country</th>
                                          <th scope="col">State</th>
                                        </tr>
                                   </tbody>
                                  </table>
                            </div>
                            
                        </section>
</body>
</html>
